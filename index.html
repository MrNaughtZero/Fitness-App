<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/main.css" type="text/css" rel="stylesheet">
    <title>Home | Fitness App</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                Home
            </li>
        </ul>
    </nav>

    <main>
        <section class="signup">
            <div class="signup-left">
                <div class="signup-form-wrapper">
                    <img src="assets/img/logo.webp" class="form-logo">
                    <h2>Sign up to be the first on the app when we launch</h2>
                    <form>
                        
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                            <select name="user-type" id="user-type">
                                <option value="" disabled selected>User type</option>
                                <option value="content-creator">Fitness Content Creator</option>
                                <option value="fitness-creator">Quality Fitness Content</option>
                                <option value="Press">Press</option>
                            </select>
                        <button type="button" class="form-btn">Register Now</button>
                    </form>
                    <img src="assets/img/app-store.webp" class="appstore-img">
                </div>
            </div>
            <div class="signup-right">
                <div class="iphone">
                    <img src="assets/img/iphone.webp" id="iphone-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
